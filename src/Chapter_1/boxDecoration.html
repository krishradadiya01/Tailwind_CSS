<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Decoration</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>

    <div class="flex items-center justify-center h-[400px]">
        <span class="bg-pink-600 box-decoration-slice bg-gradient-to-r from-indigo-600 p-10">
          Tailwind
        </span>
        <span class="bg-yellow-400 box-decoration-slice bg-gradient-to-r from-indigo-600 p-10">
          CSS
        </span>
    </div>


    <div class="flex items-center justify-center">
        <span class="bg-green-600 box-decoration-clone bg-gradient-to-r from-indigo-600 p-10">
            Javascript
        </span>
        <span class="bg-red-400 box-decoration-clone bg-gradient-to-r from-indigo-600 p-10">
            Typescript
        </span>
    </div>

</body>
</html>
