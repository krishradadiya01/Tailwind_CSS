    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    
    <table>
        <thead>
            <tr class="bg-red-600">
                <th>Invoice #</th>
                <th>Client</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-green-500">
                <td>#100</td>
                <td>Pendant Publishing</td>
                <td>$2,000.00</td>
            </tr>
            <tr class="invisible">
                <td>#101</td>
                <td>Kruger Industrial Smoothing</td>
                <td>$545.00</td>
            </tr>
            <tr>
                <td>#102</td>
                <td>J. Peterman</td>
                <td>$10,000.25</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
