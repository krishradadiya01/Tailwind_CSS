<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>

  <table class=" bg-sky-200 border-4 border-slate-800 border-separate border-spacing-6 mx-auto">
    <thead class="bg-sky-600 font-bold text-white">
        <tr>
            <th class="border-4 border-slate-800 p-5 w-[20vmax]">City</th>
            <th class="border-4 border-slate-800 p-5 w-[20vmax]">State</th>
            <th class="border-4 border-slate-800 p-5 w-[20vmax]">Country</th>
        </tr>
    </thead>
    <tbody class="bg-sky-300">
        <tr>
            <td class="border-4 border-slate-800 p-5 w-[20vmax]">Surat</td>
            <td class="border-4 border-slate-800 p-5 w-[20vmax]">Gujarat</td>
            <td class="border-4 border-slate-800 p-5 w-[20vmax]">India</td>
        </tr>
        <tr>
            <td class="border-4 border-slate-800 p-5 w-[20vmax]">Los Angeles</td>
            <td class="border-4 border-slate-800 p-5 w-[20vmax]">California</td>
            <td class="border-4 border-slate-800 p-5 w-[20vmax]">USA</td>
        </tr>
        <tr>
            <td class="border-4 border-slate-800 p-5 w-[20vmax]">Chicago</td>
            <td class="border-4 border-slate-800 p-5 w-[20vmax]">Illinois</td>
            <td class="border-4 border-slate-800 p-5 w-[20vmax]">USA</td>
        </tr>
        <tr>
            <td class="border-4 border-slate-800 p-5 w-[20vmax]">Mumbai</td>
            <td class="border-4 border-slate-800 p-5 w-[20vmax]">Maharashtra</td>
            <td class="border-4 border-slate-800 p-5 w-[20vmax]">India</td>
        </tr>
    </tbody>
</table>
</body>
</html>
