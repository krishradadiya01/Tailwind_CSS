<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend Mode</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    
    <h1>Blend Mode</h1>
    <div class="flex justify-center items-center h-[450px] -space-x-14">
        <div class="mix-blend-multiply bg-gradient-to-t from-red-400 to-blue-500 size-[200px] rounded-full"></div>
        <div class="mix-blend-multiply bg-gradient-to-t from-orange-400 to-green-500 size-[200px] rounded-full"></div>
        <div class="bg-blend-lighten md:bg-blend-darken bg-pink-500 size-[200px] rounded-full">
        </div>
    </div>
    
</body>
</html>
