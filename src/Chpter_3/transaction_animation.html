<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction & Animation</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
        <div class="flex justify-center h-auto my-10">
            <button class=" text-white bg-gradient-to-t from-pink-500 to-green-600 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-gradient-to-t hover:from-blue-700 hover:to-red-500 duration-300 ">
                This is Bigger
            </button>
        </div>

        <div class=" flex justify-center mx-auto">
            <button type="button" class="bg-red-500 w-[50%] text-center h-[200px]" disabled>
                <svg class="animate-spin h-5 w-5 mr-3">
                </svg>
                Processing...
            </button>
        </div>


        <div class="bg-blue-600 flex flex-row w-[130px] py-2 mx-auto px-3 my-10">
            <div class="text-white">
                Hello Worlds
            </div>
          <span class="relative flex h-3 w-3">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-black opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
          </span>
        </div>

        <div class="border border-sky-400 shadow rounded-md p-4 max-w-sm w-full mx-auto">
            <div class="animate-pulse flex space-x-4">
                <div class="rounded-full bg-slate-700 h-10 w-10"></div>
                <div class="flex-1 space-y-6 py-1">
                    <div class="h-2 bg-slate-700 rounded"></div>
                    <div class="space-y-3">
                        <div class="grid grid-cols-3 gap-4">
                            <div class="h-2 bg-slate-700 rounded col-span-2"></div>
                            <div class="h-2 bg-slate-700 rounded col-span-1"></div>
                        </div>
                        <div class="h-2 bg-slate-700 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
