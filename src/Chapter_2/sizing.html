<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <title>Sizing</title>
</head>

<body>

    <div class="flex text-white text-lg text-center justify-between">
        <div class="py-2 bg-purple-600 w-1/2 rounded-md m-5">1</div>
        <div class="py-2 bg-purple-600 w-1/2 rounded-md m-5">2</div>
    </div>

    <div class="flex text-white text-lg text-center justify-between">
        <div class="py-2 bg-purple-600 w-full rounded-md mx-5">1</div>
    </div>

    <div class="max-w-[1000px] bg-green-600 text-white text-2xl p-3 text-center rounded-md my-10">Krish</div>
    <div class="min-w-[1000px] bg-green-600 text-white text-2xl p-3 text-center rounded-md my-10">Radadiya</div>

    <div class="flex justify-between">
        <div class="flex space-x-5 m-5">
            <p class="w-10 h-96 bg-blue-500 text-white font-bold text-center rounded-md">K</p>
            <p class="w-10 h-80 bg-blue-500 text-white font-bold text-center rounded-md">R</p>
            <p class="w-10 h-64 bg-blue-500 text-white font-bold text-center rounded-md">R</p>
            <p class="w-10 h-48 bg-blue-500 text-white font-bold text-center rounded-md">I</p>
            <p class="w-10 h-32 bg-blue-500 text-white font-bold text-center rounded-md">S</p>
            <p class="w-10 h-16 bg-blue-500 text-white font-bold text-center rounded-md">H</p>
        </div>
        <div class="flex items-center space-x-5 m-5">
            <p class="w-10 h-96 bg-blue-500 text-white font-bold text-center rounded-md">K</p>
            <p class="w-10 h-80 bg-blue-500 text-white font-bold text-center rounded-md">R</p>
            <p class="w-10 h-64 bg-blue-500 text-white font-bold text-center rounded-md">R</p>
            <p class="w-10 h-48 bg-blue-500 text-white font-bold text-center rounded-md">I</p>
            <p class="w-10 h-32 bg-blue-500 text-white font-bold text-center rounded-md">S</p>
            <p class="w-10 h-16 bg-blue-500 text-white font-bold text-center rounded-md">H</p>
        </div>
        <div class="flex items-end space-x-5 m-5">
            <p class="w-10 h-96 bg-blue-500 text-white font-bold text-center rounded-md">K</p>
            <p class="w-10 h-80 bg-blue-500 text-white font-bold text-center rounded-md">R</p>
            <p class="w-10 h-64 bg-blue-500 text-white font-bold text-center rounded-md">R</p>
            <p class="w-10 h-48 bg-blue-500 text-white font-bold text-center rounded-md">I</p>
            <p class="w-10 h-32 bg-blue-500 text-white font-bold text-center rounded-md">S</p>
            <p class="w-10 h-16 bg-blue-500 text-white font-bold text-center rounded-md">H</p>
        </div>
    </div>

    <p class="text-center font-bold text-2xl p-3.5">size = width + height</p>
    <div class="flex justify-between items-center bg-sky-200">
        <div class="size-40 bg-red-600 text-center font-bold text-3xl text-white">1</div>
        <div class="size-[15vw] bg-red-600 text-center font-bold text-3xl text-white">1</div>
        <div class="size-[11vmax] bg-red-600 text-center font-bold text-3xl text-white">1</div>
        <div class="size-[20vw] bg-red-600 text-center font-bold text-3xl text-white">1</div>
    </div>

</body>

</html>
