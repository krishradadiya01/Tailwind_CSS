<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <h1>
        Grid Example
    </h1>

    <div class="grid grid-cols-5 bg-slate-900 justify-evenly px-4 py-11 gap-5">
        <div class="bg-yellow-500 col-span-4/2 rounded-lg text-center py-12 text-3xl">1</div>
        <div class="bg-red-500 rounded-lg text-center py-12 text-3xl">2</div>
        <div class="bg-green-500 rounded-lg text-center py-12 text-3xl">3</div>
        <div class="bg-pink-500 rounded-lg text-center py-12 text-3xl">4</div>
        <div class="bg-blue-500 rounded-lg text-center py-12 text-3xl">5</div>
        <div class="bg-orange-500 rounded-lg text-center py-12 text-3xl">6</div>
        <div class="bg-slate-500 rounded-lg text-center py-12 text-3xl col-span-2">7</div>
        <div class="bg-violet-500 rounded-lg text-center py-12 text-3xl">8</div>
        <div class="bg-yellow-800 rounded-lg text-center py-12 text-3xl">9</div>
        <div class="bg-green-800 rounded-lg text-center py-12 text-3xl row-span-2">10</div>
        <div class="bg-red-800 rounded-lg text-center py-12 text-3xl row-span-2">11</div>
        <div class="bg-pink-800 rounded-lg text-center py-12 text-3xl col-span-3">13</div>
        <div class="bg-violet-800 rounded-lg text-center py-12 text-3xl">14</div>
        <div class="bg-blue-800 rounded-lg text-center py-12 text-3xl col-span-2">15</div>
    </div>

</body>
</html>
